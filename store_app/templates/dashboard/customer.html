# customer
{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Личный кабинет покупателя</h2>

    <!-- Добавьте информацию о пользователе -->
    <div class="card mb-4">
        <div class="card-body">
            <h5>Информация о профиле</h5>
            <p><strong>Имя пользователя:</strong> {{ user.username }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>Избранных товаров:</strong> {{ favorite_count }}</p>
        </div>
    </div>
</div>
{% endblock %}
