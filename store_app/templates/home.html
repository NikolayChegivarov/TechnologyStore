{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h1>Добро пожаловать в TechStore</h1>
            <p class="lead">Лучший выбор электроники и инструментов</p>
            
            {% if user.is_authenticated %}
                <div class="mt-4">
                    <a href="{% if user.role == 'MANAGER' %}{% url 'manager_dashboard' %}{% elif user.role == 'CUSTOMER' %}{% url 'customer_dashboard' %}{% else %}{% url 'admin:index' %}{% endif %}" 
                       class="btn btn-primary btn-lg">
                        Перейти в личный кабинет
                    </a>
                </div>
                {% if user.role == 'CUSTOMER' %}
                    <div class="mt-3">
                        <a href="{% url 'favorites' %}" class="btn btn-outline-warning btn-lg">
                            <i class="fas fa-star"></i> Избранное
                        </a>
                    </div>
                {% endif %}
            {% else %}
                <div class="mt-4">
                    <a href="{% url 'login' %}" class="btn btn-primary btn-lg me-3">Войти</a>
                    <a href="{% url 'signup' %}" class="btn btn-outline-primary btn-lg">Зарегистрироваться</a>
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
