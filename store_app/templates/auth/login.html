{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Вход в систему</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary btn-block">Войти</button>
                    </form>
                    <div class="mt-3 text-center">
                        <p>Нет аккаунта? <a href="{% url 'signup' %}">Зарегистрироваться как покупатель</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
